<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: hsl(0, 15%, 78%);
        }

        [v-cloak] {
            display: none;
        }

    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{test}}</h1><br>
        <aside v-for="array in arrays">
            <label for="array.value"> {{array.value}}</label>
            <input type="checkbox" v-model="meh" :value="array.value">
        </aside>
        <p>{{meh}}</p>
    </div>






    <!-- Import App -->
    <!-- Mount App -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    test: ' hi world',
                    whine: '',
                    meh: [],
                    arrays: [
                        { value: 'rice' },
                        { value: 'beans' },
                        { value: 'plantain' },
                        { value: 'potates' },
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
